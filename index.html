<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#"><img src="imgs/logo.png" alt="Logo" class="logo" /></a>
        <ul class="hide">
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="toggle" id="toggle">
          <span class="one"></span>
          <span class="two"></span>
          <span class="three"></span>
        </div>
      </header>
      <div class="content">
        <div class="text">
          <h2>Iphone 16 Pro Max</h2>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Incidunt
            repudiandae enim esse.
          </p>
          <a class="button" href="#">All Products</a>
        </div>
        <div class="image">
          <img class="img" src="imgs/2.png" />
        </div>
      </div>
      <div class="icons">
        <img onclick="phones(this.src); colors('#1e1e1e')" src="imgs/2.png" />
        <img onclick="phones(this.src); colors('#247ec8')" src="imgs/1.png" />
        <img onclick="phones(this.src); colors('#000')" src="imgs/0.png" />
        <img onclick="phones(this.src); colors('#c79b53')" src="imgs/3.png" />
        <img onclick="phones(this.src); colors('#c82525')" src="imgs/4.png" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
